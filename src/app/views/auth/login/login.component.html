<div class="main-content">

    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>

    <div class="container mt--8 container-login-full">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="card-header bg-transparent">
                        <div class="btn-wrapper text-center">
                            <br>
                            <a routerLink="/" class="btn btn-icon">
                                <img class="img-fluid logo-main" src="./assets/logo.png" />
                            </a>
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div role="form">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input [(ngModel)]="user.cell_phone" class="form-control" placeholder="Email" type="email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input [(ngModel)]="user.password" class="form-control" placeholder="Senha" type="password" />
                                </div>
                            </div>

                            <div class="text-center">
                                <button (click)="_signIn()" type="button" class="btn btn-dark my-4">Iniciar sess√£o</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    


</div>

<app-navbar></app-navbar>

<div class="main-content">
    <section class="py-6 pb-9 bg-default">
        <div class="container">
            <div class="row justify-content-center text-center">
                <h2 class="display-3 text-white">Agendamento de Serviços - SME</h2>
                <p class="lead text-white">
                    Estimado utente, o Serviço de Migração e Estrangeiros, disponibilizará nesta página um formulário 
                    para agendamento, entretanto, este serviço encontra-se em fase de teste, tão logo estejam as condições 
                    criadas para o efeito, o facto será amplamente divulgado….
                </p>
            </div>
        </div>
    </section>

    <section class="section section-lg pt-lg-0 mt--7">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow border-0">
                        <div class="card-body py-5">

                            <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
                                <aw-wizard-step [stepTitle]="'Passo 1'">
                                    <div class="centered-content">
                                        <div class="row justify-content-center">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="province">Selecione Provincia</label>
                                                    <select (change)="_changeProvince($event)" name="province_id" class="form-control" id="province_id">
                                                        <option value="0">Selecione ...</option>
                                                        <option *ngFor="let province of _provinces" [value]="province.id">{{ province.name }}</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label for="agency_id">Selecione Posto</label>
                                                    <select [(ngModel)]="request.agency_id" name="agency_id" class="form-control" id="agency_id">
                                                        <option *ngFor="let agency of _agencies" [value]="agency.id">{{ agency.name }}</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label for="full_name">Nome completo</label>
                                                    <input [(ngModel)]="request.full_name" name="full_name" type="text" class="form-control" placeholder="Joaquim António">
                                                </div>

                                                <div class="form-group">
                                                    <label for="bi">Nº Bilhete Identidade</label>
                                                    <input [(ngModel)]="request.bi" name="bi" type="text" class="form-control" placeholder="0000000KS0001">
                                                </div>
                                            </div>
                                        </div>
                              
                                        <div class="btn-group">
                                            <button 
                                                [disabled]="(request.agency_id === '') || (request.full_name === '') || (request.bi === '')" 
                                                type="button" 
                                                class="btn btn-success btn-sm" awNextStep>
                                                Continuar
                                            </button>
                                        </div>
                                    </div>
                                </aw-wizard-step>

                                <aw-wizard-step [stepTitle]="'Passo 2'">
                                    <div class="centered-content">
                                        <div class="row justify-content-center">
                                            <div class="col">

                                                <div class="form-group">
                                                    <label for="cell_phone">Nº telefone</label>
                                                    <input [(ngModel)]="request.cell_phone" name="cell_phone" type="text" class="form-control" placeholder="923000999">
                                                </div>

                                                <div class="form-group">
                                                    <label for="email">E-mail</label>
                                                    <input [(ngModel)]="request.email" name="email" type="email" class="form-control" placeholder="exemplo@email.com">
                                                </div>

                                                <div class="form-group">
                                                    <label for="pass_port">Nº PassaPorte (opcional)</label>
                                                    <input [(ngModel)]="request.pass_port" name="pass_port" type="text" class="form-control" placeholder="009NE0983">
                                                </div>

                                            </div>
                                        </div>
                              
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-secondary btn-sm" awPreviousStep>Voltar</button>
                                            <button (click)="_create_schedule()" type="submit" class="btn btn-success btn-sm">Finalizar</button>
                                        </div>
                                    </div>
                                </aw-wizard-step>
                            </aw-wizard>

                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card shadow border-0">
                        <div class="card-body py-5">
                            <full-calendar [options]="calendarOptions"></full-calendar>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    

</div>
